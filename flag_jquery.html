<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <title>jquery</title>

    <style>

		#header{display:flex;  justify-content:center; width:100%;
       height:5em;
      margin:auto; background:white; }

    .nav{background:green; flex: 1 1 200px; height:30em;}
    .nav1{background:yellow; flex: 1 1 200px; height:30em;     display:flex;
      justify-items:center;
          }
    .nav2{background:red; flex: 1 1 200px; height:30em;}
    .star {
        width: 200px;
            height: auto;
      margin: auto;
    align-self: center;
    display: flex;
    justify-content: center;}

			.grow {
			background: blue; transition: 5s all;}
			.rotate {transform:  scale(.8) rotate(20deg); transition: 5s all;}

    </style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

			<div id="header">
	  <div class="nav"></div>

	  <div class="nav1">
	    <div class="star"><img src="sticker.svg"></div>

	  </div>
	<div class="nav2"></div>
	</div>
					<script>
						$(".nav1").click(function() {
							$(this).toggleClass("grow");
							$(this).toggleClass("rotate");
							$(this).find('img').toggle();
						});
					</script>


    </body>
</html>
